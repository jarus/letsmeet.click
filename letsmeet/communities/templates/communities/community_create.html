{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}
Found a new community
{% endblock %}

{% block small_content %}
<form method="POST">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <button type="submit" class="btn pull-right"><i class="fa fa-plus-circle"></i> Create</button>
    <a href="{% url 'community_list' %}" class="btn"><i class="fa fa-times"></i> Cancel</a>
</form>
{% endblock small_content %}
