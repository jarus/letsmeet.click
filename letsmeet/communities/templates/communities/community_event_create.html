{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block small_content %}
<h2>Schedule an event for "{{ community.name }}"</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <button type="submit" class="btn btn-default pull-right"><i class="fa fa-plus-circle"></i> Schedule</button>
</form>
{% endblock small_content %}
