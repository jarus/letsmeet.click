{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<h1>Subscribe to community "{{ community.name }}"?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Yes, subscribe</button>
    <a href="{{ community.get_absolute_url }}" class="btn btn-danger"><i class="fa fa-user-times"></i> Oups, get me outta here</a>
</form>
{% endblock %}
