{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}
Subscribe to community "{{ community.name }}"?
{% endblock %}

{% block small_content %}
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn"><i class="fa fa-user-plus"></i> Yes, subscribe</button>
    <a href="{{ community.get_absolute_url }}" class="btn"><i class="fa fa-user-times"></i> Oups, get me outta here</a>
</form>
{% endblock small_content %}
