{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block small_content %}
<h2>Unsubscribe from "{{ community.name }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-default pull-left"><i class="fa fa-user-plus"></i> Yes, unsubscribe</button>
    <a href="{{ community.get_absolute_url }}" class="btn btn-danger pull-right"><i class="fa fa-user-times"></i> Oups, that was an accident</a>
</form>
{% endblock small_content %}
