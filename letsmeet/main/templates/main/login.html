{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<h2>Please log in below:</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2>or login with:</h2>
<ul>
<li><a href="{% url 'social:begin' 'github' %}?next={{ request.path }}">Github</a></li>
<li><a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Twitter</a></li>
<li><a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Facebook></li>
</ul>

{% endblock content %}
