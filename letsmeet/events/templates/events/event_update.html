{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block small_content %}
<h2>Edit event "{{ event.name }}"</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <button type="submit" class="btn btn-default"><i class="fa fa-floppy-o"></i> Save</button>
</form>
{% endblock small_content %}
